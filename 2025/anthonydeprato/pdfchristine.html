<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF.js Matte Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fafafa;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .pdf-container {
      background: #292b2f;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.28), 0 1.5px 4px rgba(255,255,255,0.03) inset;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 360px;
      min-height: 500px;
      max-width: 85vw;
      max-height: 90vh;
      overflow: hidden; /* let the canvas do the internal scroll / scale */
    }
    #pdf-canvas {
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      margin-bottom: 0.5rem;
      background: #212226;
      max-width: 100%;
      height: auto;
      transition: box-shadow 0.3s;
    }
    .placeholder {
      opacity: 0.7;
      color: #ccc;
      text-align: center;
      font-size: 1.2rem;
      margin: 2em 0;
    }
    .nav-btns {
      display: flex;
      gap: 1em;
      margin-top: 1em;
    }
    .nav-btns button {
      background: #383a40;
      border: none;
      color: #fafafa;
      padding: 0.5em 1.2em;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      transition: background 0.15s;
    }
    .nav-btns button:active {
      background: #232426;
    }
    .page-info {
      font-size: 0.9em;
      opacity: 0.85;
      margin: 0 0.5em;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <canvas id="pdf-canvas"></canvas>
    <div class="placeholder" id="placeholder">Loading PDF...</div>
    <div class="nav-btns" id="nav-btns" style="display: none;">
      <button onclick="prevPage()">&#8592; Prev</button>
      <span class="page-info" id="page-info"></span>
      <button onclick="nextPage()">Next &#8594;</button>
    </div>
  </div>

  <script>
    // Use the shared URL
    const url = 'https://virtualresume.org/2025/anthonydeprato/ChristineDeLuca.pdf';

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: 1.3 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function () {
          pageRendering = false;
          document.getElementById('placeholder').style.display = 'none';
          document.getElementById('nav-btns').style.display = 'flex';
          document.getElementById('page-info').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
        });
      });
    }

    function nextPage() {
      if (pageNum < pdfDoc.numPages && !pageRendering) {
        pageNum++;
        renderPage(pageNum);
      }
    }
    function prevPage() {
      if (pageNum > 1 && !pageRendering) {
        pageNum--;
        renderPage(pageNum);
      }
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    }).catch(function(error) {
      console.error('Error loading PDF:', error);
      document.getElementById('placeholder').innerHTML = "Failed to load PDF.";
      document.getElementById('nav-btns').style.display = 'none';
      canvas.style.display = 'none';
    });
  </script>
</body>
</html>
