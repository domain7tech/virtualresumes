<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Matte Iframe Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fafafa;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iframe-container {
      background: #292b2f;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.28), 0 1.5px 4px rgba(255,255,255,0.03) inset;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 360px;
      min-height: 500px;
      max-width: 85vw;
      max-height: 90vh;
      overflow: hidden;
    }
    .pdf-iframe {
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      background: #212226;
      border: none;
      width: 100%;
      height: 70vh;
      min-height: 400px;
      max-width: 800px;
      transition: box-shadow 0.3s;
    }
    @media (max-width: 700px) {
      .pdf-iframe {
        height: 55vh;
        min-height: 300px;
      }
      .iframe-container {
        padding: 1rem;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      class="pdf-iframe"
      src="https://virtualresume.org/2025/anthonydeprato/ChristineDeLuca.pdf"
      title="PDF"
    ></iframe>
  </div>
</body>
</html>
