<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Matte Iframe Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <style>
  html, body {
  height: 100%;
  margin: 0;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.iframe-container {
  /* Card stays centered, sized based on viewport */
  min-width: 350px;
  min-height: 440px;
  max-width: 95vw;
  max-height: 94vh;
  width: 90vw;         /* Responsive: grows with window */
  height: 80vh;        /* Responsive: main driver for container height */
  padding: 0;          /* Padding not needed for sizing, remove if you want pure size */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.pdf-iframe {
  border: none;
  border-radius: 12px;
  width: 100%;
  height: 100%;
  min-width: 320px;
  min-height: 320px;
  max-width: 800px;   /* Never exceed 800px wide */
  max-height: 94vh;   /* Never exceed 94% of viewport height */
  box-sizing: border-box;
  /* No margin needed, fills parent */
}
@media (max-width: 600px) {
  .iframe-container {
    min-width: 90vw;
    min-height: 280px;
    width: 98vw;
    height: 68vh;
  }
  .pdf-iframe {
    min-width: 180px;
    min-height: 160px;
    max-width: 100vw;
    max-height: 68vh;
  }
}
</style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      class="pdf-iframe"
      src="https://virtualresume.org/2025/anthonydeprato/ChristineDeLuca.pdf"
      title="PDF"
    ></iframe>
  </div>
</body>
</html>
