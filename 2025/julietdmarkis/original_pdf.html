<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christine DeLuca PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <style>
html, body {
  height: 100%;
  margin: 0;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #232526 0%, #414345 100%);
}
.iframe-container {
  min-width: 400px;
  min-height: 500px;
  max-width: 90vw;
  max-height: 92vh;
  width: 70vw;    /* Makes it bigger on desktop! */
  height: 90vh;
  background: #292b2f;
  border-radius: 24px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.28), 0 1.5px 4px rgba(255,255,255,0.03) inset;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.pdf-iframe {
  border: none;
  border-radius: 12px;
  width: 100%;
  height: 100%;
  min-width: 350px;
  min-height: 400px;
  max-width: 100%;
  max-height: 100%;
  background: #212226;
}
@media (max-width: 900px) {
  .iframe-container {
    width: 98vw;
    height: 80vh;
    min-width: 0;
    min-height: 0;
    padding: 0;
  }
}
@media (max-width: 600px) {
  .iframe-container {
    width: 100vw;
    height: 70vh;
    border-radius: 0;
    box-shadow: none;
  }
  .pdf-iframe {
    min-width: 0;
    min-height: 0;
  }
}
</style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      class="pdf-iframe"
      src="https://virtualresume.org/2025/delucachristine1/original.pdf"
      title="PDF"
    ></iframe>
  </div>
</body>
</html>
